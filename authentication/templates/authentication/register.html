{% extends 'authentication/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h1 class="text-2xl font-semibold mb-6 text-center text-green-600">Register</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
    <input type="email" name="email" placeholder="Email"
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
    <input type="password" name="password" placeholder="Password"
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" required>
    <input type="text" name="phone_number" placeholder="Phone Number (Optional)"
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">

    <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition duration-200">
      Register
    </button>
  </form>
</div>
{% endblock %}
