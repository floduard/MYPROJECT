{% extends 'authentication/base.html' %}
{% block title %}OTP Verification{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h1 class="text-2xl font-semibold mb-6 text-center text-blue-600">Enter Code Sent to your device</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP"
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
      Verify
    </button>
  </form>
</div>
{% endblock %}
