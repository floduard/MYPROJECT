{% extends 'authentication/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h1 class="text-2xl font-semibold mb-6 text-center text-blue-600">Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    
    <input type="password" name="password" placeholder="Password"
           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
    
    <!-- Google reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
      Login
    </button>
  </form>
  <div class="text-center mt-4">
    <p class="text-sm">Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>

<!-- Load the reCAPTCHA script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
