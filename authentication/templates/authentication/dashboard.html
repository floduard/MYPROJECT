<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        <form method="post">
            {% csrf_token %}
            {% if user.profile.is_mfa_enabled %}
                <button name="action" value="disable_mfa" class="btn btn-danger">Disable MFA</button>
            {% else %}
                <button name="action" value="enable_mfa" class="btn btn-success">Enable MFA</button>
            {% endif %}
       
    </div>
</body>
</html>
