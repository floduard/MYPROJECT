{% extends 'authentication/base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h1 class="text-2xl font-semibold mb-6 text-center text-purple-600">User Profile</h1>

  <!-- Message Alerts -->
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for message in messages %}
        <div class="p-3 rounded text-white 
            {% if message.tags == 'error' %}bg-red-500
            {% elif message.tags == 'success' %}bg-green-500
            {% else %}bg-blue-500{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <button type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition duration-200">
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
