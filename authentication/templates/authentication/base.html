<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

 <!-- Navigation Bar -->
<nav class="fixed top-0 w-full bg-white shadow px-6 py-4 flex justify-between items-center z-50">
    <div class="space-x-4"> 
    <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">Home</a>
    <a class="text-xl font-bold text-blue-500" href="{% url 'user_guide' %}">User Guide</a>
    <a href="{% url 'news' %}" class="text-xl font-bold text-blue-500">About MFA</a>
    <a href="{% url 'settings' %}"class="text-xl font-bold text-blue-500">Settings</a>
    </div>
    <div class="space-x-4">     
      <a href="{% url 'profile' %}" class="text-gray-700 hover:text-blue-500">Profile</a>     
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800">Logout</a>
      {% endif %}
    </div>
  </nav>
  

  

  
    <!-- Show messages here -->
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  
   <!-- Page Content -->
  <main class="max-w-6xl mx-auto p-5 pt-20">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
